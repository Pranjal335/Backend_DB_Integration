name: Node.js CI

on:
  push:
    branches: [ "main" ]   # Runs when you push to main
  pull_request:
    branches: [ "main" ]   # Runs on PRs to main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo: # Database service
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        env:
          MONGO_URI: "mongodb://127.0.0.1:27017/auth-app"
        run: npm test
